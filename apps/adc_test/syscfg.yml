syscfg.defs:
    ADC_TEST_SAMPLE_INTERVAL:
        description: Interval between sample commands.
        value: 2

    ADC_TEST_BLOCKING:
        description: Block on sampling.
        value: true

    ADC_TEST_CHANNEL:
        description: Channel to sample from.
        value: 0

    ADC_TEST_PIN:
        description: Pin to be set to the ADC channel.
        value: 3

syscfg.vals:
    # Include names for statistics.
    STATS_NAMES: 1

    # Log reboot messages to a flash circular buffer.
    REBOOT_LOG_FCB: 1
    LOG_FCB: 1

    CONFIG_FCB: 1

    ADC_0: 1
