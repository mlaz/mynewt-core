compiler.path.cc: xtensa-esp32-elf-gcc
compiler.path.cc: xtensa-esp32-elf-g++
compiler.path.as: xtensa-esp32-elf-gcc
compiler.path.archive: xtensa-esp32-elf-ar
compiler.path.objdump: xtensa-esp32-elf-objdump
compiler.path.objsize: xtensa-esp32-elf-size
compiler.path.objcopy: xtensa-esp32-elf-objcopy

compiler.flags.base: [-std=gnu11, -Wall, -Werror, -fno-exceptions -ffunction-sections, -fdata-sections, -fno-builtin-printf]
compiler.flags.default: [compiler.flags.base, -O1, -ggdb]
compiler.flags.optimized: [compiler.flags.base, -Os, -ggdb]
compiler.flags.speed: [compiler.flags.base, -O3, -ggdb]
compiler.flags.debug: [compiler.flags.base, -Og, -ggdb]

compiler.as.flags: [-x assembler-with-cpp]

compiler.ld.flags: -static -specs=nosys.specs -Wl,--gc-sections -nostartfiles
compiler.ld.resolve_circular_deps: true
compiler.ld.mapfile: true
